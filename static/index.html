    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0f1117;
      --surface: #1a1d27;
      --surface2: #222535;
      --border: #2e3147;
      --accent: #6c63ff;
      --accent2: #a78bfa;
      --green: #22c55e;
      --red: #ef4444;
      --yellow: #f59e0b;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --radius: 12px;
      --shadow: 0 4px 24px rgba(0,0,0,0.4);
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* â”€â”€â”€ Auth Screen â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #auth-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: radial-gradient(ellipse at 50% 0%, #1e1b4b 0%, var(--bg) 70%);
    }

    .auth-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 48px 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: var(--shadow);
    }

    .auth-logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .auth-logo .icon { font-size: 48px; }
    .auth-logo h1 { font-size: 24px; font-weight: 700; margin-top: 8px; }
    .auth-logo p { color: var(--muted); font-size: 14px; margin-top: 4px; }

    .form-group { margin-bottom: 20px; }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--muted);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type="text"], input[type="password"], input[type="url"],
    input[type="number"], select, textarea {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px 16px;
      color: var(--text);
      font-size: 15px;
      transition: border-color 0.2s;
      outline: none;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(108,99,255,0.15);
    }

    textarea { resize: vertical; min-height: 80px; font-family: inherit; }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
      width: 100%;
      justify-content: center;
      font-size: 15px;
      padding: 14px;
    }
    .btn-primary:hover { background: #5b52e8; transform: translateY(-1px); }

    .btn-ghost {
      background: transparent;
      color: var(--muted);
      border: 1px solid var(--border);
    }
    .btn-ghost:hover { background: var(--surface2); color: var(--text); }

    .btn-danger { background: var(--red); color: white; }
    .btn-danger:hover { background: #dc2626; }

    .btn-green { background: var(--green); color: white; }
    .btn-green:hover { background: #16a34a; }

    .btn-sm { padding: 7px 12px; font-size: 13px; border-radius: 8px; }

    .toggle-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: var(--muted);
    }
    .toggle-link a {
      color: var(--accent2);
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
    }
    .toggle-link a:hover { text-decoration: underline; }

    /* â”€â”€â”€ Main App â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #app-screen { display: none; flex-direction: column; min-height: 100vh; }

    /* Navbar */
    .navbar {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 18px;
      font-weight: 700;
    }

    .navbar-actions { display: flex; gap: 10px; align-items: center; }

    .badge {
      background: var(--accent);
      color: white;
      border-radius: 20px;
      padding: 3px 10px;
      font-size: 12px;
      font-weight: 700;
    }

    /* Layout */
    .app-body {
      display: flex;
      flex: 1;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: var(--surface);
      border-right: 1px solid var(--border);
      padding: 24px 16px;
      flex-shrink: 0;
    }

    .sidebar-label {
      font-size: 11px;
      font-weight: 700;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 0 8px;
      margin-bottom: 8px;
    }

    .category-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      background: none;
      border: none;
      color: var(--muted);
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      text-align: left;
      transition: all 0.15s;
    }

    .category-btn:hover { background: var(--surface2); color: var(--text); }
    .category-btn.active { background: rgba(108,99,255,0.15); color: var(--accent2); }

    /* Main content */
    .main-content { flex: 1; padding: 24px; overflow-y: auto; }

    /* Toolbar */
    .toolbar {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      align-items: center;
      flex-wrap: wrap;
    }

    .search-wrap {
      flex: 1;
      position: relative;
      min-width: 200px;
    }

    .search-wrap input {
      padding-left: 40px;
    }

    .search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      font-size: 16px;
    }

    /* Password cards grid */
    #passwords-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 16px;
    }

    .pw-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      transition: all 0.2s;
      position: relative;
    }

    .pw-card:hover {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent), var(--shadow);
      transform: translateY(-2px);
    }

    .pw-card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .pw-card-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .pw-avatar {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      background: rgba(108,99,255,0.15);
      flex-shrink: 0;
    }

    .pw-name { font-weight: 700; font-size: 15px; }
    .pw-url { font-size: 12px; color: var(--muted); margin-top: 2px; }

    .pw-category-tag {
      font-size: 11px;
      font-weight: 600;
      padding: 3px 8px;
      border-radius: 20px;
      background: rgba(108,99,255,0.1);
      color: var(--accent2);
      border: 1px solid rgba(108,99,255,0.2);
      white-space: nowrap;
    }

    .pw-field {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-top: 1px solid var(--border);
    }

    .pw-field-label { font-size: 12px; color: var(--muted); font-weight: 600; }

    .pw-field-value {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      font-family: monospace;
    }

    .masked { letter-spacing: 2px; color: var(--muted); }

    .icon-btn {
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      padding: 4px;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.15s;
      display: inline-flex;
      align-items: center;
    }
    .icon-btn:hover { background: var(--surface2); color: var(--text); }

    .pw-card-actions {
      display: flex;
      gap: 8px;
      margin-top: 14px;
      padding-top: 14px;
      border-top: 1px solid var(--border);
    }

    /* Empty state */

      text-align: center;
      padding: 80px 20px;
      color: var(--muted);
    }
    .empty-state .icon { font-size: 64px; margin-bottom: 16px; }
    .empty-state h3 { font-size: 20px; color: var(--text); margin-bottom: 8px; }

    /* â”€â”€â”€ Modal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(4px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal-overlay.open { display: flex; }

    .modal {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 32px;
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: var(--shadow);
      animation: slideUp 0.25s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .modal-header h2 { font-size: 20px; font-weight: 700; }
    .modal-close {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 24px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 8px;
      line-height: 1;
    }
    .modal-close:hover { background: var(--surface2); color: var(--text); }

    .modal-footer {
      display: flex;
      gap: 10px;
      margin-top: 24px;
      justify-content: flex-end;
    }

    /* Password input with toggle */
    .pw-input-wrap { position: relative; }
    .pw-input-wrap input { padding-right: 80px; font-family: monospace; }
    .pw-input-actions {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 4px;
    }

    /* Generator panel */
    .generator-panel {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px;
      margin-top: 10px;
    }

    .gen-options {
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .gen-options label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      text-transform: none;
      letter-spacing: 0;
      color: var(--text);
      cursor: pointer;
    }

    input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: var(--accent);
      cursor: pointer;
    }

    input[type="range"] {
      accent-color: var(--accent);
      width: 100px;
    }

    /* Toast */
    #toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      font-weight: 500;
      box-shadow: var(--shadow);
      transform: translateY(80px);
      opacity: 0;
      transition: all 0.3s;
      z-index: 2000;
      max-width: 350px;
    }
    #toast.show { transform: translateY(0); opacity: 1; }

    /* Alert */
    .alert {
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      margin-top: 12px;
      display: none;
    }
    .alert-error { background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3); color: #fca5a5; }
    .alert-success { background: rgba(34,197,94,0.1); border: 1px solid rgba(34,197,94,0.3); color: #86efac; }

    /* Strength indicator */
    .strength-bar { height: 4px; border-radius: 2px; background: var(--border); margin-top: 8px; overflow: hidden; }
    .strength-fill { height: 100%; border-radius: 2px; transition: width 0.3s, background 0.3s; }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar { display: none; }
      #passwords-grid { grid-template-columns: 1fr; }
      .toolbar { flex-direction: column; }
      .search-wrap { width: 100%; }
    }
  </style>
</head>

<script>
// â”€â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let allPasswords = [];
let currentCategory = 'all';
let currentSearch = '';

const CATEGORIES = {
  'General': 'ğŸ“', 'Redes Sociales': 'ğŸ“±', 'Trabajo': 'ğŸ’¼',
  'Finanzas': 'ğŸ¦', 'Streaming': 'ğŸ¬', 'Otro': 'ğŸ—‚ï¸'
};

// â”€â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function init() {
  const res = await fetch('/api/status');
  const data = await res.json();

  if (data.logged_in) {
    showApp();
    loadPasswords();
  } else if (data.configured) {
    showLogin();
  } else {
    showSetup();
  }
}

// â”€â”€â”€ Auth â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function showLogin() {
  document.getElementById('login-form').style.display = 'block';
  document.getElementById('setup-form').style.display = 'none';
  setTimeout(() => document.getElementById('login-password').focus(), 100);
}

function showSetup() {
  document.getElementById('setup-form').style.display = 'block';
  document.getElementById('login-form').style.display = 'none';
  setTimeout(() => document.getElementById('setup-password').focus(), 100);
}

async function login() {
  const pw = document.getElementById('login-password').value;
  const errEl = document.getElementById('login-error');
  errEl.style.display = 'none';

  if (!pw) { showError(errEl, 'Escribe tu contraseÃ±a maestra.'); return; }

  try {
    const res = await fetch('/api/login', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({master_password: pw})
    });

    if (res.ok) {
      document.getElementById('login-password').value = '';
      showApp();
      loadPasswords();
    } else {
      const err = await res.json();
      showError(errEl, err.detail || 'ContraseÃ±a incorrecta.');
    }
  } catch (e) {
    showError(errEl, 'Error de conexiÃ³n.');
  }
}

async function setupVault() {
  const pw = document.getElementById('setup-password').value;
  const confirm = document.getElementById('setup-confirm').value;
  const errEl = document.getElementById('setup-error');
  const succEl = document.getElementById('setup-success');

  errEl.style.display = 'none';
  succEl.style.display = 'none';

  if (pw.length < 8) { showError(errEl, 'MÃ­nimo 8 caracteres.'); return; }
  if (pw !== confirm) { showError(errEl, 'Las contraseÃ±as no coinciden.'); return; }

  try {
    const res = await fetch('/api/setup', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({master_password: pw})
    });

    const data = await res.json();

    if (res.ok) {
      succEl.textContent = 'âœ… Vault creado. Iniciando...';
      succEl.style.display = 'block';
      setTimeout(() => { showApp(); loadPasswords(); }, 1000);
    } else {
      showError(errEl, data.detail || 'Error al configurar.');
    }
  } catch (e) {
    showError(errEl, 'Error de conexiÃ³n.');
  }
}

async function logout() {
  await fetch('/api/logout', {method: 'POST'});
  allPasswords = [];
  document.getElementById('app-screen').style.display = 'none';
  document.getElementById('auth-screen').style.display = 'flex';
  showLogin();
}

// â”€â”€â”€ App â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function showApp() {
  document.getElementById('auth-screen').style.display = 'none';
  document.getElementById('app-screen').style.display = 'flex';
}

async function loadPasswords() {
  try {
    const res = await fetch('/api/passwords');
    if (res.status === 401) { logout(); return; }
    allPasswords = await res.json();
    renderPasswords();
  } catch (e) {
    toast('âŒ Error cargando contraseÃ±as', 'error');
  }
}

function renderPasswords() {
  let list = allPasswords;

  if (currentCategory !== 'all') {
    list = list.filter(p => p.category === currentCategory);
  }

  if (currentSearch) {
    const q = currentSearch.toLowerCase();
    list = list.filter(p =>
      p.name.toLowerCase().includes(q) ||
      p.username.toLowerCase().includes(q) ||
      (p.url || '').toLowerCase().includes(q)
    );
  }

  document.getElementById('count-badge').textContent = allPasswords.length;
  const grid = document.getElementById('passwords-grid');

  if (list.length === 0) {
    grid.innerHTML = `
      <div class="empty-state" style="grid-column:1/-1">
        <div class="icon">ğŸ”</div>
        <h3>No hay contraseÃ±as aquÃ­</h3>
        <p>Agrega tu primera contraseÃ±a con el botÃ³n de arriba</p>
      </div>`;
    return;
  }

  grid.innerHTML = list.map(p => createCard(p)).join('');
}

function createCard(p) {
  const icon = CATEGORIES[p.category] || 'ğŸ“';
  const domain = p.url ? new URL(p.url.startsWith('http') ? p.url : 'https://' + p.url).hostname : '';

  return `
  <div class="pw-card" id="card-${p.id}">
    <div class="pw-card-header">
      <div class="pw-card-title">
        <div class="pw-avatar">${icon}</div>
        <div>
          <div class="pw-name">${escHtml(p.name)}</div>
          ${domain ? `<div class="pw-url">${domain}</div>` : ''}
        </div>
      </div>
      <span class="pw-category-tag">${escHtml(p.category)}</span>
    </div>

    <div class="pw-field">
      <span class="pw-field-label">Usuario</span>
      <div class="pw-field-value">
        <span id="user-${p.id}">${escHtml(p.username)}</span>
        <button class="icon-btn" onclick="copyText('${escAttr(p.username)}', 'Usuario copiado')" title="Copiar">ğŸ“‹</button>
      </div>
    </div>

    <div class="pw-field">
      <span class="pw-field-label">ContraseÃ±a</span>
      <div class="pw-field-value">
        <span id="pw-${p.id}" class="masked">â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢</span>
        <button class="icon-btn" onclick="toggleCardPw(${p.id}, '${escAttr(p.password)}')" title="Ver">ğŸ‘ï¸</button>
        <button class="icon-btn" onclick="copyText('${escAttr(p.password)}', 'ContraseÃ±a copiada')" title="Copiar">ğŸ“‹</button>
      </div>
    </div>

    <div class="pw-card-actions">
      ${p.url ? `<a href="${escAttr(p.url.startsWith('http') ? p.url : 'https://' + p.url)}" target="_blank" class="btn btn-ghost btn-sm">ğŸŒ Abrir</a>` : ''}
      <button class="btn btn-ghost btn-sm" onclick="openEditModal(${p.id})">âœï¸ Editar</button>
      <button class="btn btn-danger btn-sm" style="margin-left:auto" onclick="deletePassword(${p.id}, '${escAttr(p.name)}')">ğŸ—‘ï¸</button>
    </div>
  </div>`;
}

// â”€â”€â”€ Filters â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function filterCategory(cat, btn) {
  currentCategory = cat;
  document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  renderPasswords();
}

function filterSearch() {
  currentSearch = document.getElementById('search-input').value;
  renderPasswords();
}

// â”€â”€â”€ Modal Add/Edit â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function openAddModal() {
  document.getElementById('modal-title').textContent = 'â• Nueva ContraseÃ±a';
  document.getElementById('edit-id').value = '';
  clearModalFields();
  document.getElementById('modal-overlay').classList.add('open');
  document.getElementById('modal-error').style.display = 'none';
  document.getElementById('modal-save-btn').textContent = 'ğŸ’¾ Guardar';
  setTimeout(() => document.getElementById('f-name').focus(), 100);
}

function openEditModal(id) {
  const p = allPasswords.find(x => x.id === id);
  if (!p) return;

  document.getElementById('modal-title').textContent = 'âœï¸ Editar ContraseÃ±a';
  document.getElementById('edit-id').value = id;
  document.getElementById('f-name').value = p.name;
  document.getElementById('f-url').value = p.url || '';
  document.getElementById('f-username').value = p.username;
  document.getElementById('f-password').value = p.password;
  document.getElementById('f-notes').value = p.notes || '';
  document.getElementById('f-category').value = p.category;
  document.getElementById('modal-error').style.display = 'none';
  document.getElementById('modal-save-btn').textContent = 'ğŸ’¾ Actualizar';
  document.getElementById('modal-overlay').classList.add('open');
}

function closeModal() {
  document.getElementById('modal-overlay').classList.remove('open');
  document.getElementById('generator-panel').style.display = 'none';
  clearModalFields();
}

function clearModalFields() {
  ['f-name','f-url','f-username','f-password','f-notes'].forEach(id => {
    document.getElementById(id).value = '';
  });
  document.getElementById('f-category').value = 'General';
}

async function savePassword() {
  const id = document.getElementById('edit-id').value;
  const name = document.getElementById('f-name').value.trim();
  const username = document.getElementById('f-username').value.trim();
  const password = document.getElementById('f-password').value;
  const errEl = document.getElementById('modal-error');

  errEl.style.display = 'none';
  if (!name) { showError(errEl, 'El nombre es obligatorio.'); return; }
  if (!username) { showError(errEl, 'El usuario es obligatorio.'); return; }
  if (!password) { showError(errEl, 'La contraseÃ±a es obligatoria.'); return; }

  const body = {
    name,
    url: document.getElementById('f-url').value.trim(),
    username,
    password,
    notes: document.getElementById('f-notes').value.trim(),
    category: document.getElementById('f-category').value
  };

  const url = id ? `/api/passwords/${id}` : '/api/passwords';
  const method = id ? 'PUT' : 'POST';

  try {
    const res = await fetch(url, {
      method,
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(body)
    });

    if (res.ok) {
      closeModal();
      await loadPasswords();
      toast(id ? 'âœ… ContraseÃ±a actualizada' : 'âœ… ContraseÃ±a guardada');
    } else {
      const err = await res.json();
      showError(errEl, err.detail || 'Error al guardar.');
    }
  } catch (e) {
    showError(errEl, 'Error de conexiÃ³n.');
  }
}

async function deletePassword(id, name) {
  if (!confirm(`Â¿Eliminar "${name}"? Esta acciÃ³n no se puede deshacer.`)) return;

  const res = await fetch(`/api/passwords/${id}`, {method: 'DELETE'});
  if (res.ok) {
    await loadPasswords();
    toast(`ğŸ—‘ï¸ "${name}" eliminado`);
  }
}

// â”€â”€â”€ Password Utils â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function toggleCardPw(id, pw) {
  const el = document.getElementById(`pw-${id}`);
  const showing = !el.classList.contains('masked');
  el.textContent = showing ? 'â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢' : pw;
  el.classList.toggle('masked', showing);
}

function togglePwVisibility(inputId, btn) {
  const input = document.getElementById(inputId);
  const show = input.type === 'password';
  input.type = show ? 'text' : 'password';
  btn.textContent = show ? 'ğŸ™ˆ' : 'ğŸ‘ï¸';
}

function toggleGenerator() {
  const panel = document.getElementById('generator-panel');
  const visible = panel.style.display !== 'none';
  panel.style.display = visible ? 'none' : 'block';
  if (!visible) generatePassword();
}

async function generatePassword() {
  const length = document.getElementById('gen-length').value;
  const symbols = document.getElementById('gen-symbols').checked;
  const res = await fetch(`/api/generate-password?length=${length}&symbols=${symbols}`);
  const data = await res.json();
  document.getElementById('gen-output').value = data.password;
}

function copyGenerated() {
  const pw = document.getElementById('gen-output').value;
  if (!pw) return;
  document.getElementById('f-password').value = pw;
  document.getElementById('generator-panel').style.display = 'none';
  toast('âš¡ ContraseÃ±a generada aplicada');
}

function copyText(text, msg = 'Copiado') {
  navigator.clipboard.writeText(text).then(() => toast(`ğŸ“‹ ${msg}`));
}

function checkStrength(pw) {
  const fill = document.getElementById('strength-fill');
  let score = 0;
  if (pw.length >= 8) score++;
  if (pw.length >= 12) score++;
  if (/[A-Z]/.test(pw)) score++;
  if (/[0-9]/.test(pw)) score++;
  if (/[^A-Za-z0-9]/.test(pw)) score++;

  const pct = (score / 5) * 100;
  const colors = ['', '#ef4444', '#f59e0b', '#f59e0b', '#22c55e', '#22c55e'];
  fill.style.width = pct + '%';
  fill.style.background = colors[score] || 'transparent';
}

// â”€â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function showError(el, msg) {
  el.textContent = 'âš ï¸ ' + msg;
  el.style.display = 'block';
}

function escHtml(s) {
  return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

function escAttr(s) {
  return String(s).replace(/'/g,"\\'").replace(/"/g,'\\"');
}

let toastTimer;
function toast(msg, type = 'success') {
  const el = document.getElementById('toast');
  el.textContent = msg;
  el.className = 'show';
  clearTimeout(toastTimer);
  toastTimer = setTimeout(() => el.classList.remove('show'), 2500);
}

// Close modal clicking outside
document.getElementById('modal-overlay').addEventListener('click', function(e) {
  if (e.target === this) closeModal();
});

// Enter to login
document.getElementById('login-password').addEventListener('keydown', e => {
  if (e.key === 'Enter') login();
});

// â”€â”€â”€ Start â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
init();
</script>
